<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Hot Meals</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Qwigley&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
		rel="stylesheet">

</head>

<body>
	<header>
		<nav>
			<div class="shop-name">Hot Meals</div>
			<div class="location">Deliver to: <img src="assest/map-marker-alt.svg"> Current Location <b>Ashok Nagar,
					Chennai-600013</b></div>
			<div class="search-food">
				<a href="#"> <img class="search-icon" src="assest/Search.svg">Search Food</a>
				<a href="#"> <img class="user-icon" src="assest/user.svg">Login</a>
			</div>
		</nav>
		<div class="header-main">
			<h1>
				Look at your fav Meals
			</h1>
			<p>
				Within a few clicks, find meals that are accessible near you
			</p>
		</div>

		<div class="wrapper">
			<section class="address-section">
				<div class="delivery-btn">
					<img src="assest/bike.svg">
					<span>Delivery</span>
				</div>
				<div class="pickup-btn">
					<img src="assest/Icon (6).svg">
					<span>Pickup</span>
				</div>
				<img src="assest/Icon (1).svg">
				<span><input type="Text" placeholder="Enter Your Address"></span>

				<span class="find-food-btn"><img src="assest/Icon (2).svg">Find Food </span>
			</section>
		</div>

		<div class="banana-image">
			<img src="assest/pngegg 1.png" alt="Banana Leaf Meal">
		</div>

	</header>
</body>

</html>
