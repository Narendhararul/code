<body>
  <!-- Navbar Section -->
  <nav class="nav-bar">
    <div class="logo">Hot Meals</div>
    <div class="location">
      Deliver to: <img src="assest/map-marker-alt.svg" alt="map"> <span>Current Location <strong>Ashok Nagar,
          Chennai-600013</strong></span>
    </div>
    <div class="nav-right">
      <button class="search-btn"> <img src="assest/Search.svg" alt="search"> Search Food</button>
      <button class="login-btn"> <img src="assest/user.svg" alt=""> Login</button>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="header">
    <div class="header-content">
      <h1>Look at your fav Meals</h1>
      <p>Within a few clicks, find meals that are accessible near you</p>
      <div class="search-box">
        <div>
          <button class="delivery active"> <img src="assest/bike.svg"> Delivery</button>
          <button class="pickup"><img src="assest/Icon (6).svg"> Pickup</button>
        </div>

        <div class="input-box">
          <img src="assest/Icon (1).svg">
          <input type="text" placeholder="Enter Your Address">
          <button class="find-btn"> <img src="assest/Icon (2).svg"> Find Food</button>
        </div>
      </div>
    </div>
    <div class="image-section">
      <img src="assest/pngegg 1.png" alt="Banana leaf">
    </div>
  </header>
</body>
